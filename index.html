<body>
    <div class="container">
<h2>We can talk in....</h2>
<p id="demo"></p>
<button type="button class" class="btn btn-success" id="yes" onclick="myFunction1()">I understand that the way I dealt with this situation wasn't very nice and I'm sorry.</button>
<button type="button text" class="btn btn-danger" onclick="myFunction2()">I don't think I did anything wrong and I have nothing to be sorry for.</button>
</div>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Dec 23, 2020 15:37:25").getTime();
// var clickedYes = document.getElementById("yes").onclick = function() {myFunction1()};
// var clickedNo = document.getElementbyId("no").onclick = function() {myFunction1()};




// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);


function myFunction1(){
    alert("I appreciate that, and I am open to hashing things out in a 'healthy' way as you put it. I am busy with my final project right now but we can talk after")
};

function myFunction2(){
    alert("I wish you nothing but the best, but it's best to leave things here. Stay safe and Good-bye")
}




</script>
